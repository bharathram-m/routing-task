        <script>

               function func()
               { 
                   var ourreq = new XMLHttpRequest();
                   ourreq.open('GET',"http://www.omdbapi.com/?t=taxi&y=1990&plot=short&r=json");
                   ourreq.onload=function()
                   {
                       var data=JSON.parse(ourreq.responseText);
                      console.log(data);
                      var content;
                       content = "Title : " + data.Title +"<br> year : " + data.Year +"</br> Runtime : "+ data.Runtime +"<br> Genre : "+ data.Genre + "Actors: "+data.Actors +"<br> Plot: "+ data.Plot +"<br> IMDB Rating :" + data.imdbRating;                  
                   animal.insertAdjacentHTML('beforeend',content);

                   };
                   ourreq.send();
                   
               }
